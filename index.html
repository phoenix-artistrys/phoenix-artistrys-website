<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google font icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_downward"
    />

    <title>Phoenix Artistrys</title>
  </head>
  <body style="background: #101010">
    <!-- netlify form helper code -->
    <form
      name="submit"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
      className="form_base"
      hidden
    >
      <input type="text" name="name" />

      <select name="release_name">
        <option value="" selected disabled></option>
        <option value="single"></option>
        <option value="ab"></option>
        <option value="ep"></option>
        <option value="lp"></option>
        <option value="album"></option>
      </select>

      <select name="genre">
        <option value="" selected disabled></option>
        <option value="dubstep"></option>
        <option value="dnb"></option>
        <option value="future_bass"></option>
        <option value="house"></option>
        <option value="trance"></option>
        <option value="techno"></option>
        <option value="chillout"></option>
        <option value="pop"></option>
        <option value="cinematic"></option>
        <option value="other"></option>
      </select>

      <input type="text" name="other" />

      <select name="has_lyrics">
        <option value="" selected disabled></option>
        <option value="yes"></option>
        <option value="no"></option>
      </select>

      <input type="text" name="audio_demo_link" />

      <input type="email" name="email" />

      <input type="checkbox" name="lyrics" />

      <input type="checkbox" name="revenue" />

      <input type="checkbox" name="terms" />

      <button type="submit"></button>

    </form>

    <!-- netlify form helper code end -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
